<div class="container">
<div class="page-header"><h1>QUEUE MANAGER</h1></div>
    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div> 
        <div class="form group">
            <label for="name">Member Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form group">
            <label for="device">Device Id</label>
            <input type="text" name="deviceId" class="form-control" [(ngModel)]="user.deviceId">
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
